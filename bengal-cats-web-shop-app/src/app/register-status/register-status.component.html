<div class="dialog-wrapper">
  <ng-container *ngIf="data.error; else success">
    <h1 style="text-align: center; max-width: 60%">{{data.text}}</h1>
    <img src="assets/fail-icon.svg" class="icon"/>
  </ng-container>
  <ng-template #success>
    <h1>Successfully registered</h1>
    <img src="assets/success-icon.svg" class="icon"/>
  </ng-template>
</div>
