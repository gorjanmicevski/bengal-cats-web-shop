<ng-container *ngIf="isDesktop; else mobile">
  <app-navbar (navItemClickEvent)="handleNavItemClickEvent($event)"></app-navbar>
  <div class="general-content-wrapper">
    <img src="assets/cats/DSC_5078%20(1).jpg" style="width: 50%; border-radius: 3rem 0 0 3rem">
    <app-info-card class="general-content" (callToActionClicked)="handleNavItemClickEvent('Register')"></app-info-card>
  </div>

  <div #catCollage style="margin: 8rem 0 8rem 0">
    <app-cat-carousel></app-cat-carousel>
  </div>
  <div #aboutUs>
    <app-about-us></app-about-us>
  </div>
  <div #footer>
    <app-footer></app-footer>
  </div>
</ng-container>
<ng-template #mobile>
  <app-navbar (navItemClickEvent)="handleNavItemClickEvent($event)"></app-navbar>
  <div style="position: relative">
<!--    <img src="assets/cats/DSC_5078%20(1).jpg" style="width: 100%; border-radius: 5px">-->
      <app-info-card></app-info-card>
  </div>
  <div #catCollage>
    <app-cat-carousel></app-cat-carousel>
  </div>
  <div #aboutUs>
    <app-about-us></app-about-us>
  </div>
  <div #footer>
    <app-footer></app-footer>
  </div>
</ng-template>
